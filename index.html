<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Employee Directory</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4a8bbdde12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="loadDashboard() ,loadSearchTable()">
    <div id="header">
      <header>
        <div id="company">
          <div id="logo">
            <img src="/Images/saketa-logo.png" alt="" />
          </div>

          <div id="title">
            <p class="blue-color">Employee Directory</p>
            <p>The Ultimate People Directory Experience</p>
          </div>
        </div>

        <div id="profile">
          <div id="normal-profile">
            <p>
              <span class="blue-color">Welcome, </span>Andrew Philips
              <span><img src="/Images/profile-1.png" alt="" /></span>
            </p>
          </div>
          <div id="media-query-profile">
            <div id="name">
              <p class="blue-color">Welcome,</p>
              <p>Andrew Philips</p>
            </div>
            <img src="/Images/profile-1.png" alt="" />
          </div>
        </div>
      </header>
    </div>

    <div id="content">
      <div id="all-filters">
        <div id="open-filter-icon">
          <button onclick="openFilter()">
            <i class="fa-solid fa-filter"></i>
          </button>
        </div>
        <div id="closs-filter-icon">
          <button onclick="closeFilter()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div id="filters">
          <!-- Load from the local Storage -->
          
        </div>
      </div>

      <div id="home">
        <div id="alphabert-search">
          <!-- <button class="alpha-button"><i class="fa-solid fa-user"></i></button> -->
          <!-- creted buttons Dynamiclly using JS -->
        </div>

        <div id="search-and-add">
          <div id="search">
            <p>Search</p>
            <div id="input">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Enter any keyword" />
            </div>

            <button id="clear-btn">Clear</button>
          </div>

          <div id="filter-by">
            <label>Filter by</label>
            <select name="employee" id="select-employee">
              <option value="Preffered Name">Preffered Name</option>
              <!-- Set options in JS -->
            </select>
          </div>

          <div id="add-employee">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Add Employee
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="employeeDetails"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="employeeDetails">
                      Employee Details
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label class="form-label required" >First Name</label>
                        <input type="text" class="form-control" id="firstName"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required" >Last Name</label>
                        <input type="text" class="form-control" id="lastName" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Preffered Name</label>
                        <input type="text" class="form-control" id="PrefferedName"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Email</label>
                        <input type="email" class="form-control" id="email"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Department</label>
                        <input type="text" class="form-control" id="department"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">SkypeID</label>
                        <input type="text" class="form-control" id="skypeId"/>
                      </div>
                      <div class="mb-3">
                        <label class="form-label required">Upload Image</label>
                        <input type="file" class="form-control" id="uploadedImage"/>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="collectEmployeeDetails()">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="note">
          Note: Please use the advanced filter options to refine your results.
        </p>

        <div id="employee-dashboard">
          <!-- Will add according to the given data -->
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
